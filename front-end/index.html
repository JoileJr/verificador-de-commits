<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de commits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <form>
            <div class="rows">
                <label for="">Repositório</label>
                <input type="text" name="" id="repositorio" placeholder="user/nome-repositorio" required>
            </div>
            <div class="rows">
                <label for="">Data Inicial</label>
                <input type="date" name="" id="dataInicial" required>
            </div>
            <div class="rows">
                <label for="">Data Final</label>
                <input type="date" name="" id="dataFinal" required>
            </div>
            <input id="button-submit" type="submit" value="Pesquisar">
        </form>
       
        <table id="dados">
            <tr>
                <th>Autor:</th>
                <th>Mensagem:</th>
                <th>Data:</th>
                <th>Commits:</th>
            </tr>
        </table>
        <div><span id="forks-stars"></span></div>
        <div class="div-info">Dias para a realização da atividade: <Span id="tempo"></Span> </div>
        <div class="div-info">Dias com commit: <span id="dias-com-commit"></span></div>
        <div class="div-info">Porcentagem de dias com commit: <span id="porcentagem-de-dias-trabalhados"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
