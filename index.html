<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de commits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <form>
            <label for="">Repositório</label>
            <input type="text" name="" id="repositorio" placeholder="user/nome-repositorio" required><br><br>
            <label for="">Data Inicial</label>
            <input type="date" name="" id="dataInicial" required><br><br>
            <label for="">Data Final</label>
            <input type="date" name="" id="dataFinal" required><br><br>
            <input type="submit" value="Pesquisar">
        </form>
       
        <table id="dados">
            <tr>
                <th>Autor:</th>
                <th>Mensagem:</th>
                <th>Data:</th>
                <th>Commits:</th>
            </tr>
        </table>

        <div id="forks-stars"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
